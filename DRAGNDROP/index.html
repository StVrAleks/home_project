<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>drag&amp;drop</title>
</head>
<body style="min-height: 100vh">
<img src="http://fe.it-academy.by/Sites/0000007/sax.jpg"
    id = 'imgI'
    onmousedown="imgDragStart(event)"
    onmouseup="imgDragEnd(event)">
<img src="http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png" width="100"
    id = 'imgII'
    onmousedown="imgDragStart(event)"
    onmouseup="imgDragEnd(event)">
<img src="http://fe.it-academy.by/Sites/0000007/Man-and-woman.png" width="150"
    id = 'imgIII'
    onmousedown="imgDragStart(event)"
    onmouseup="imgDragEnd(event)">
<img src="http://fe.it-academy.by/Sites/0000007/No_smoking.png" style="padding-left: 50px"
    id = 'imgIV'
    onmousedown="imgDragStart(event)"
    onmouseup="imgDragEnd(event)">

<script>
 var imgs = document.getElementsByTagName('img');
  
 document.body.addEventListener('click',clickedHandler,false);
 


 function imgDragStart(event){
    eo = window.event;
    const draggedImg = event.target; 
    var clickImg = draggedImg.id;
    eo.preventDefault();
    console.log(draggedImg);
    draggedImg.del;
    //document.getElementById(clickImg).style.left = event.screenX+"px";
    //document.getElementById(clickImg).style.top = event.screenY+"px";   
    console.log('onmousedown' + event.target.id);
    console.log(event.screenX, event.screenY);
  }

  function imgDragEnd(event){
    eo = window.event;
    const draggedImg = event.target; 
    var clickImg = draggedImg.id;

  //  eo.preventDefault();
    document.getElementById(clickImg).style.left = event.screenX+"px";
    document.getElementById(clickImg).style.top = event.screenY+"px";
    document.getElementById(clickImg).style.zIndex = '10';  
    eo.currentTarget.appendChild(draggedImg); 
    console.log('onmouseup' + event.target.id);
    console.log(event.screenX, event.screenY);
  }


function clickedHandler(eo) {
  eo=eo||window.event;
  /*const markerObj=document.getElementById('MARKER');
  markerObj.style.position='absolute';
  markerObj.style.left=eo.pageX+"px";
  markerObj.style.top=eo.pageY+"px";*/
}
</script>

  

</body></html>
