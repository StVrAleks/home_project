<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>drag&amp;drop</title>
</head>
<body style="min-height: 100vh">
<img src="http://fe.it-academy.by/Sites/0000007/sax.jpg">
<img src="http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png" width="100">
<img src="http://fe.it-academy.by/Sites/0000007/Man-and-woman.png" width="150">
<img src="http://fe.it-academy.by/Sites/0000007/No_smoking.png" style="padding-left: 50px">

<script>
 window.addEventListener('load', bodyStart, false); 

  function imgDragStart(event){
    eo = window.event;
    eo.preventDefault();
    const draggedImg = eo.target; 
    movImg = document.getElementById(draggedImg.id);
    shiftX = eo.pageX - movImg.offsetLeft;
    shiftY = eo.pageY - movImg.offsetTop;       
    movImg.style.zIndex = '100';
    movImg.style.cursor = 'grabbing'; 
    document.addEventListener('mousemove', imgMove, false);   
    imgMove();
  }

  function imgDragEnd(event){
    eo = window.event;
    eo.preventDefault();   
    const draggedImg = eo.target; 
    movImg.style.zIndex = '5'; 
    document.body.appendChild(movImg);
    document.onmousemove = null;
    movImg = null;
  }

function imgMove(event){
  if(movImg){
    eo = window.event;
    eo.preventDefault(); 
    const draggedImg = eo.target;
   // console.log(movImg); 
    movImg.style.left = (eo.pageX - shiftX) + "px";
    movImg.style.top = (eo.pageY - shiftY) + "px";
  }
}


function bodyStart(event){
 eo = window.event;
 eo.preventDefault();
 
 let shiftX = 0;
 let shiftY=0;
 let movImg = null;
var imgs = document.getElementsByTagName('img');
 for(var i = imgs.length-1; i>=0; i--)
    {
      imgs[i].id = 'img' + i;
      imgs[i].addEventListener('mouseup', imgDragEnd, false);
      imgs[i].addEventListener('mousedown', imgDragStart, false);
      imgs[i].style.left = imgs[i].offsetLeft +"px";
      imgs[i].style.top = imgs[i].offsetTop +"px";
    }
  for(var i = imgs.length-1; i>=0; i--)
      imgs[i].style.position = 'absolute'; 

}
</script>

  

</body></html>
