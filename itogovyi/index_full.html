 body{
  background-color: black;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
#place_game_out{
    width: 700px;
    height: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: 10px solid #DB2323;
}
#place_game_in{
    border: 1px solid black;
    border-radius: 5px;
    margin: -2px;
    height: inherit;
    background-color: #CECDC8;
    display: flex;
    flex-direction: row;
}
#place_game_I{
    width: 15%;
    height: inherit;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}
#logo{
    position: relative;
    top: 15%;
    left: 21%;

    height: 60px;
    border: 1px solid black;
}
#but_left{
    width: 85%;
    height: 37.5%; 
    display: grid;
    grid-template-rows: 50% 50%;
    grid-template-columns: 30% 50%;
    grid-template-areas: 
    "img_1 bord_1"
    "img_2 bord_2";

    justify-items: end;
    align-items: center;
    
}
#img1{grid-area: img_1;}
#top_bord{grid-area: bord_1;}
#img2{grid-area: img_2;}
#bot_bord{grid-area: bord_2;}

.for_button{
